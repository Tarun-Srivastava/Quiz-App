<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Home.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>QuizNow</title>
</head>
<body id="body">
    <div class="home-box custom-box">
        <h3>Instruction:</h3>
        <p>Total number of questions: <span class="total-questions">5</span></p>
        <button type="button" class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>
    <div class="quiz-box custom-box hide">
        <div class="question-number">
            
        </div>
        <div class="question-text">
            
        </div>
        <div class="option-container">
            <!-- <div class="option"></div>
            <div class="option"></div>
            <div class="option"></div>
            <div class="option"></div> -->
        </div>
        <div class="next-question-btn">
            <button type="button" class="btn" onclick="next()">Next</button>
        </div>
        <div class="answers-indicator"></div>
    </div>
    <div class="result-box custom-box hide">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <td>Total Question</td>
                <td><span class="total-question"></span></td>
            </tr>
            <tr>
                <td>Attempt</td>
                <td><span class="total-attempt"></span></td>
            </tr>
            <tr>
                <td>Total correct</td>
                <td><span class="total-correct"></span></td>
            </tr>
            <tr>
                <td>Wrong</td>
                <td><span class="total-Incorrect"></span></td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td><span class="Percentage"></span></td>
            </tr>
            <tr>
                <td>Your Total Score</td>
                <td><span class="total-score"></span></td>
            </tr>
        </table>
        <button type="button" class="btn"  onclick= "tryAgainQuiz()">Try Again</button>
        <button type="button" class="btn" onclick= "goHome()">Go To Home</button>
    </div>
    <img src="Images\correct.png" alt="">
    <script src="question.js"></script>
    <script src="app.js"></script>
</body>
</html>
